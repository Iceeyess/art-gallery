{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Natalis Domini свободный художник, галерея картин">
    <meta name="yandex-verification" content="5ab8b26acdc4675a"/>
    <meta name="description" content="Галерея картин Natalis Domini. На данном сайте можно просмотреть, а так же сделать заказ на картину в разделе Контакты. Напишите нам, мы с Вами свяжемся по Вашей информации."/>
    <title>Natalis Domini Art пространство</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/logo.ico' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        /* Скрываем меню по умолчанию */
        #menu {
            display: none;
        }

        /* Показываем меню, если добавлен класс .open */
        #menu.open {
            display: block;
        }

        /* Стили для увеличения изображения */
        .artwork-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .artwork-image {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .artwork-image.zoomed {
            transform: scale(1.5);
            cursor: zoom-out;
        }
    </style>

</head>
<body class="bg-custom-light">
<div class="bg-image" style="background-image: url('{% static 'images/i.jpg' %}');
    background-size: cover;
    background-position: left top;
    height: 100%;
    width: 100%">

    {% block header %}
    {% include 'gallery/header.html' %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    <!-- Футер -->
    {% include 'gallery/footer.html' %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script>
        // JavaScript для открытия/закрытия меню фильтра
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('toggleButton');
            const menu = document.getElementById('menu');

            if (toggleButton && menu) {
                toggleButton.addEventListener('click', () => {
                    menu.classList.toggle('open');
                    toggleButton.textContent = menu.classList.contains('open') ? 'Закрыть фильтр' : 'Открыть фильтр';
                });
            }

            // JavaScript для увеличения изображения
            const artworkContainers = document.querySelectorAll('.artwork-container');
            artworkContainers.forEach(container => {
                container.addEventListener('click', function() {
                    const img = this.querySelector('.artwork-image');
                    img.classList.toggle('zoomed');
                });
            });
        });
    </script>
</div>
</body>
</html>
